<div class="flex justify-center">
  <nz-card class="w-[80%] h-full" [nzBordered]="true">
    <div class="flex justify-center large-title">{{ 'screens.users.desiredCourse' | transloco }}</div>
    <form nz-form [formGroup]="formGroup" nzLayout="vertical">
      <nz-form-item class="mt-5 lg:mt-12">
        <nz-form-control>
          <div class="flex gap-2">
            <nz-select
              (blur)="onBlur('fileds')"
              formControlName="fileds"
              nzMode="multiple"
              nzPlaceHolder="{{ 'screens.auth.filedStudy' | transloco }}"
            >
              <nz-option *ngFor="let filed of fileds" [nzValue]="filed.name" [nzLabel]="filed.name"></nz-option>
            </nz-select>
            <button nz-button nzType="primary">{{ 'common.change' | transloco }}</button>
            <button nz-button nzType="primary" (click)="clearField()">{{ 'common.clear' | transloco }}</button>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <input nz-input formControlName="search" placeholder="{{ 'common.search' | transloco }}" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </form>
    <div class="products flex mb-[10vh] flex-wrap justify-center">
      <app-desire-course-card
        *ngFor="let course of desiredCourses"
        [desiredCourse]="course"
        class="w-full sm:w-[45%] lg:w-[30%] mt-10 mx-2.5"
      ></app-desire-course-card>
    </div>
    <div class="flex justify-end mb-10"><nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination></div>
  </nz-card>
</div>
